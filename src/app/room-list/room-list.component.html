<div class="create-room">
  <div class="field">
    <div class="control">
      <input class="input is-primary" type="text" [(ngModel)]="roomid" placeholder="Room名(英数字)">
    </div>
  </div>
  <div class="field is-grouped">
    <a class="button is-info is-pulled-right" (click)="createRoom()">作成する</a>
  </div>
</div>
<div class="columns is-multiline list-room" *ngIf="roomService.rooms$ | async as rooms">
  <a class="column is-full" *ngFor="let room of rooms" routerLink="/rooms/{{room.id}}" routerLinkActive="active">
    {{ room.id }}
  </a>
</div>
