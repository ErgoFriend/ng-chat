<h4>一般ユーザーログイン</h4>
<a [routerLink]="['/auth/create']" routerLinkActive="router-link-active"
  >新規登録はこちら</a
>
<div class="field">
  <label class="label">ユーザー名</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" [(ngModel)]="username" />
    <span class="icon is-small is-left">
      <i class="nc-icon nc-single-02" style="font-size: 12px;"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="nc-icon nc-check-2" style="font-size: 12px;"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">パスワード</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="password" [(ngModel)]="password" />
    <span class="icon is-small is-left">
      <i class="nc-icon nc-single-02" style="font-size: 12px;"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="nc-icon nc-check-2" style="font-size: 12px;"></i>
    </span>
  </div>
  <p class="help is-danger">{{ message }}</p>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" (click)="SignIn()">ログイン</button>
  </div>
</div>
