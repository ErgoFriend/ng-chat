<style>
  .btn_Orange {
    background-color: #f6b989;
    padding: 15px;
  }
  .btn_Orange:hover {
    background-color: #f49571 !important;
    padding: 15px;
  }
</style>

<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img
          id="fileUrlBackground"
          [src]="fileUrlBackground"
          (error)="(onImageLoadingError)"
          alt="..."
        />
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img
              id="fileUrlProfile"
              class="avatar border-gray"
              [src]="fileUrlProfile"
              (error)="(onImageLoadingError)"
              alt="..."
            />
            <h5 class="title">{{ applicantName }}</h5>
          </a>
          <p class="description">@{{ applicantId }}</p>
        </div>
        <p class="description text-center">"{{ applicantAbout }}"</p>
        <div style="padding: 10px;">
          <p class="description text-left" style="margin: 0;">
            スキル
          </p>
          <div class="d-flex">
            <div *ngFor="let skill of skillList">
              <button type="submit" class="btn  btn-primary btn-round">
                {{ skill.skill.content }}
              </button>
            </div>
          </div>
        </div>
        <div style="padding: 10px;">
          <p class="description text-left" style="margin: 0;">
            性格
          </p>
          <div class="d-flex">
            <div *ngFor="let character of charactorList">
              <button type="submit" class="btn btn_Orange btn-round">
                {{ character.character.content }}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <hr />
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="太郎"
                  name="firstName"
                  [(ngModel)]="firstName"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="田中"
                  name="lastName"
                  [(ngModel)]="lastName"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  name="applicantEmail"
                  [(ngModel)]="applicantEmail"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea
                  class="form-control textarea"
                  name="applicantAbout"
                  [(ngModel)]="applicantAbout"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>スキル</label>
                <div class="d-flex">
                  <div *ngFor="let skill of skillListForView">
                    <button
                      type="submit"
                      class="btn  btn-primary btn-round"
                      style="padding: 15px;"
                      *ngIf="skill.flag == true"
                      (click)="skillToggle(skill.flag, skill.id)"
                    >
                      {{ skill.content }}
                    </button>
                    <button
                      type="submit"
                      class="btn  btn-round"
                      style="background-color:grey;padding: 15px;"
                      *ngIf="skill.flag == false"
                      (click)="skillToggle(skill.flag, skill.id)"
                    >
                      {{ skill.content }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>性格</label>
                <div class="d-flex">
                  <div *ngFor="let charactor of charactorListForView">
                    <button
                      type="submit"
                      class="btn btn_Orange btn-round"
                      *ngIf="charactor.flag == true"
                      (click)="characterToggle(charactor.flag, charactor.id)"
                    >
                      {{ charactor.content }}
                    </button>
                    <button
                      type="submit"
                      class="btn  btn-round"
                      style="background-color: grey;padding: 15px;"
                      *ngIf="charactor.flag == false"
                      (click)="characterToggle(charactor.flag, charactor.id)"
                    >
                      {{ charactor.content }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <label>Background Img</label>
              <div class="input-group">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01"
                    (change)="onFileChangedBackground($event)"
                    #fileInput
                  />
                  <label class="custom-file-label" for="inputGroupFile01"
                    >Choose file</label
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div *ngIf="fileUrlBackgroundTmp" class="preview-image">
                <img [src]="fileUrlBackgroundTmp" alt="" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <label>Profile Img</label>
              <div class="input-group">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="inputGroupFile02"
                    aria-describedby="inputGroupFileAddon02"
                    (change)="onFileChangedProfile($event)"
                    #fileInput
                  />
                  <label class="custom-file-label" for="inputGroupFile02"
                    >Choose file</label
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div *ngIf="fileUrlProfileTmp" class="preview-image">
                <img [src]="fileUrlProfileTmp" alt="" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button
                type="submit"
                class="btn btn-primary btn-round"
                (click)="publish()"
              >
                Update Profile
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
